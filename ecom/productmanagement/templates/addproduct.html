<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Add your stylesheets and scripts here if needed -->
    <!-- For Bootstrap styles -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styletable.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        .image-input {
            padding: 8px;
        }
        .image-preview {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Add Product</h2>
        <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" name="category" required>
                            <option value="men">Men</option>
                            <option value="women">Women</option>
                            <!-- Add other options as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" class="form-control" id="brand" name="brand" required>
                    </div>
                    <div class="form-group">
                        <label for="size">Size</label>
                        <input type="text" class="form-control" id="size" name="size" required>
                    </div>
                    <div class="form-group">
                        <label for="no_offer_price">No Offer Price</label>
                        <input type="number" class="form-control" id="no_offer_price" name="no_offer_price" required>
                    </div>
                    <div class="form-group">
                        <label for="offer_price">Offer Price</label>
                        <input type="number" class="form-control" id="offer_price" name="offer_price" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" required></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    
                    
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" required>
                    </div>
                    <div class="form-group">
                        <label>Image 1</label>
                        <input type="file" class="form-control image-input" accept="image/*" required>
                        <div class="image-preview-container">
                            <img id="image-preview-1" src="#" alt="Image Preview" class="image-preview">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image_2">Image 2</label>
                        <input type="file" class="form-control image-input" accept="image/*" id="image_2" name="image_2" required>
                        <div class="image-preview-container">
                            <img id="image-preview-2" src="#" alt="Image Preview" class="image-preview">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image_3">Image 3</label>
                        <input type="file" class="form-control image-input" accept="image/*" id="image_3" name="image_3" required>
                        <div class="image-preview-container">
                            <img id="image-preview-3" src="#" alt="Image Preview" class="image-preview">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image_4">Image 4</label>
                        <input type="file" class="form-control image-input" accept="image/*" id="image_4" name="image_4" required>
                        <div class="image-preview-container">
                            <img id="image-preview-4" src="#" alt="Image Preview" class="image-preview">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Add Product</button>
            </div>
        </form>
    </div>

    <!-- Include your scripts here if needed -->
    <!-- For Bootstrap JS and jQuery -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to read and preview image
            function readURL(input, previewId) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
        
                    reader.onload = function(e) {
                        $(previewId).attr('src', e.target.result);
                    }
        
                    reader.readAsDataURL(input.files[0]);
                }
            }
        
            // Handle file input change event
            $('.image-input').change(function() {
                var previewId = '#' + $(this).siblings('.image-preview-container').children('img').attr('id');
                readURL(this, previewId);
            });
        });
        </script>



</body>
</html>

{% extends "base.html" %}
{% load static %}


	{% block maincontent %}
<style>
  .breadcrumb-text p {
	color: #dbcc8f;
	font-weight: 700;
	text-transform: uppercase;
	letter-spacing: 7px;
  }
  
  .breadcrumb-text h1 {
	font-size: 50px;
	font-weight: 900;
	color: #fff;
	margin: 0;
	margin-top: 20px;
  }
  
  .breadcrumb-section {
	padding: 150px 0;
	background-size: cover;
	background-position: center center;
	position: relative;
	z-index: 1;
	background-attachment: fixed;
	padding-top: 200px;
  }
  
  .breadcrumb-section:after {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	content: "";
	background-color: #07212e;
	z-index: -1;
	opacity: 0.8;
  }
.error-text{
	margin-top: 50px;
}
  .error-text i {
	font-size: 90px;
	margin-bottom: 30px;
  }
  
  .error-text h1 {
	font-size: 40px;
	font-weight: 500;
	margin-bottom: 10px;
  }
  
  .error-text p {
	font-size: 15px;
	margin-bottom: 30px;
  }
  
  .full-height-section {
	height: 100%;
	display: table;
	width: 100%;
  }
  
  .full-height-tablecell {
	display: table-cell;
	vertical-align: middle;
	width: 100%;
  }
  .single-logo-item img {
	max-width: 180px;
	margin: 0 auto;

margin: 50px;
  }
  
  .logo-carousel-section {
	background-color: #ffffff;
	padding: 50px 0;

  }
  
  a.boxed-btn {
	-webkit-transition: 0.3s;
	-o-transition: 0.3s;
	transition: 0.3s;
  }
  
  a.boxed-btn:hover {
	background-color: #ffffff;
	color: #dbcc8f;
	border: 1px solid #dbcc8f;
  }
  a.boxed-btn {
	font-family: 'Poppins', sans-serif;
	display: inline-block;
	background-color: #dbcc8f;
	color: #fff;
	padding: 10px 20px;
  }
  a.boxed-btn, a.bordered-btn, a.cart-btn {
	border-radius: 50px;
  }

  
</style>
		<!-- 404-not found -->
		<div class="breadcrumb-section breadcrumb-bg">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 offset-lg-2 text-center">
						<div class="breadcrumb-text">
							<p>Shoezy </p>
							<h1>404 - Not Found</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end 404 section -->
		<!-- error section -->
		<div class="full-height-section error-section bg-light">
			<div class="full-height-tablecell">
				<div class="container">
					<div class="row">
						<div class="col-lg-8 offset-lg-2 text-center">
							<div class="error-text">
								<i class="far fa-sad-cry"></i>
								<h1>Oops! Not Found.</h1>
								<p>The page you requested for is not found.</p>
								<a href="/shop/" class="boxed-btn">Back to Shop</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end error section -->
<hr>
		<!-- logo carousel -->
		<div class="logo-carousel-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="logo-carousel-inner d-flex p-4">
							<div class="single-logo-item ">
								<img src="{% static 'images/nike.jpg' %}" alt="">
							</div>
							<div class="single-logo-item mt-2">
								<img src="{% static 'images/adidas.jpg' %}" alt="">
							</div>
							<div class="single-logo-item mt-3">
								<img src="{% static 'images/fila.png' %}" alt="">
							</div>
							<div class="single-logo-item">
								<img src="{% static 'images/Converse.png' %}" alt="">
							</div>
							<div class="single-logo-item mb-3">
								<img src="assets/img/company-logos/5.png" alt="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end logo carousel -->
		
	{% include 'footer.html' %}

	{% endblock maincontent %}
